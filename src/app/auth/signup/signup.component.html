<div class="container">
    <h2>Регистрация</h2>
    <form (ngSubmit)="signup()">
        <div class="form-group">
            <label for="loginField">Логин</label>
            <input class="form-control" id="loginField" name="loginField" [(ngModel)]="loginName" required />
        </div>
        <div class="form-group">
            <label for="passwordField">Пароль</label>
            <input type="password" class="form-control" id="passwordField" name="passwordField" [(ngModel)]="password" required />
        </div>
        <div class="form-group">
            <label for="passwordRepeatField">Пароль повторно</label>
            <input type="password" class="form-control" id="passwordRepeatField" name="passwordRepeatField" [(ngModel)]="passwordRepeat" required />
        </div>
        <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        <button class="btn btn-primary" routerLink="/login">На страницу входа</button>
    </form>
    <p [class.error_message]="error">{{message}}</p>
</div>
