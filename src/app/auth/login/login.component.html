<div class="container">
    <h2>Вход</h2>
    <div *ngIf="!isLoggedIn">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="loginField">Логин</label>
                <input class="form-control" id="loginField" name="loginField" [(ngModel)]="loginName" required />
            </div>
            <div class="form-group">
                <label for="passwordField">Пароль</label>
                <input type="password" class="form-control" id="passwordField" name="passwordField" [(ngModel)]="password" required />
            </div>
            <button class="btn btn-success" type="submit">Войти</button>
            <button class="btn btn-primary" routerLink="/signup">Зарегистрироваться</button>
            <button class="btn btn-primary" routerLink="/forgot">Восстановить пароль</button>
        </form>
    </div>
    <button *ngIf="isLoggedIn" class="btn btn-success" (click)="logout()">Выйти</button>
    <p [class.error_message]="error">{{message}}</p>
</div>
